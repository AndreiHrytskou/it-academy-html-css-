<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>LINKS</title>
</head>

<body>
	<div>
		<a href="#">первая ссылка</a>
		<img src="./img/red-line.png" alt="">
		<a href="#">вторая ссылка</a>
		<img src="./img/red-line.png" alt="">
		<a href="#">третья ссылка</a>
		<img src="./img/red-line.png" alt="">
		<a href="#">четвертая ссылка</a>
		<img src="./img/red-line.png" alt="">
		<a href="#">пятая ссылка</a>
	</div>
	<!--Ссылки в div-е и для разделений добалены картинки в виде красной полосы-->
	<table>
		<tr>
			<td>
				<a href="#">первая ссылка</a>
			</td>
			<td>
				<a href="#">вторая ссылка</a>
			</td>
			<td>
				<a href="#">третья ссылка</a>
			</td>
			<td>
				<a href="#">четвертая ссылка</a>
			</td>
			<td>
				<a href="#">пятая ссылка</a>
			</td>
		</tr>
	</table>
	<!--Ссылки сделаны в виде таблицы разделены border-right красного цвета.
		 К последнему элементу было применено :last-child , что позволило убрать border-right.  -->
	<nav>
		<ul>
			<li><a href="#">первая ссылка</a>
			</li>
			<li><a href="#">вторая ссылка</a>
			</li>
			<li>
				<a href="#">третья ссылка</a>
			</li>
			<li><a href="#">четвертая ссылка</a>
			</li>
			<li>
				<a href="#">пятая ссылка</a>
			</li>
		</ul>
	</nav>
	<!--Ссылки сделаны в виде списка разделены с помощью CSS свойства "content" -->
</body>

</html>
